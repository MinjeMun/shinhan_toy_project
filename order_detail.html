<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>주문 상세 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                const search = new URLSearchParams(location.search);
                const order_id = search.get('order_id');
                $.get("http://127.0.0.1:8000/api/order/" + order_id)
                    .then((result) => {
                        // 페이지 초기화 
                        $("#orders").html("");
                        const order = result
                        $("#orders").append( 
                            // `(물결표 키)로 감싸서 태그 생성
                            $(`<li class="list-group-item">
                                id: ${order.id}<br>
                                ord_ymd: ${order.ord_ymd}<br>
                                acct_mang_dbrn_code: ${order.acct_mang_dbrn_code}<br>
                                ord_no: ${order.ord_no}<br>
                                acct_no: ${order.acct_no}<br>
                                callv_type_code: ${order.callv_type_code}<br>
                                sell_buy_tp_code: ${order.sell_buy_tp_code}<br>
                                stbd_code: ${order.stbd_code}<br>
                                ord_qty: ${order.ord_qty}<br>
                                ord_uv: ${order.ord_uv}<br>
                                mrgn_base_uv: ${order.mrgn_base_uv}
                            </li>`)
                        ); 
                    });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">주문 상세</h1>
            <hr>
            <ul class="list-group list-group-flush" id="orders">
               
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>

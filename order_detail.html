<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        function submitComment() {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/api/order/' + order_id + '/comment',
                data: {
                    order: order_id,
                    content: $('#content').val(),
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
                },
                success: (result) => {
                    alert("댓글 업로드 됨");
                    document.location.reload();
                },
                error: (result) => {
                    console.error(result);
                }
            })
        }
        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            $.get("http://127.0.0.1:8000/api/order/" + order_id)
                .then((result) => {
                    const order = result
                $("#orders").append(
                    // `(물결표 키)로 감싸서 태그 생성
                    $(`<li class="list-group-item">
                        id: ${order.id}<br>
                        ord_ymd: ${order.ord_ymd}<br>
                        acct_mang_dbrn_code: ${order.acct_mang_dbrn_code}<br>
                        ord_no: ${order.ord_no}<br>
                        acct_no: ${order.acct_no}<br>
                        callv_type_code: ${order.callv_type_code}<br>
                        sell_buy_tp_code: ${order.sell_buy_tp_code}<br>
                        stbd_code: ${order.stbd_code}<br>
                        ord_qty: ${order.ord_qty}<br>
                        ord_uv: ${order.ord_uv}<br>
                        mrgn_base_uv: ${order.mrgn_base_uv}
                        </li>`)
                    );
                });
            
            $.get("http://127.0.0.1:8000/api/order/" + order_id + "/comment")
                .then((result) => {
                    for (let i = 0; i < result.results.length; i++) {
                        comment = result.results[i];
                        $("#comments").append(
                            $(`<li class="list-group-item">
                            작성자: ${comment.member_username}<br>
                            작성일시: ${comment.tstamp}<br>
                            ${comment.content}
                        </li>`)
                        );
                    }
                });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">주문 상세</h1>
        <hr>
        <ul class="list-group list-group-flush" id="orders"></ul>
    </div>
    <hr>
    <div class="container">
        <div class="mb-3">
            <label for="content" class="form-label">댓글 작성</label>
            <textarea class="form-control" id="content" rows="3"></textarea>
            <label for="token" class="form-label">Token</label>
            <input type="text" class="form-control" id="token">
        </div>
        <div class="text-center">
            <input class="btn btn-primary" type="submit" value="Submit" onclick="submitComment()">
        </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <hr>
            <span>댓글 내역</span>
            <hr>
            <ul class="list-group list-group-flush" id="comments">
                <li class="list-group-item">테스트 댓글 내용입니다.<br><br> 문민제 (2023.01.25 14:21:34)</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
